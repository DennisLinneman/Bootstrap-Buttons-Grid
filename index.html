<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <button class="btn btn-primary w-100 m-2">Primary Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary w-100 m-2">Secondary Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-success w-100 m-2">Success Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-danger w-100 m-2">Danger Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-warning w-100 m-2">Warning Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-info w-100 m-2">Info Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-light w-100 m-2">Light Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-dark w-100 m-2">Dark Button</button>
      </div>
      <div class="col-4">
        <button class="btn btn-link w-100 m-2">Link Button</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary w-100 m-2">Primary Button</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100 m-2">Secondary Button</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success w-100 m-2">Success Button</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
